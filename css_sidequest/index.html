<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <!-- this is an external style-->
    <link rel="stylesheet" href="./styles.css" />
    <!-- this style of keeping style tags in the header is known as INTERNAL method -->
    <!-- comes after , so overrides the stylesheet props -->
    <style>
      h2 {
        font-style: italic;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body style="background-color: bisque">
    <h1 style="color: brown">This is my website</h1>
    <h2>do you like it?</h2>
    <!-- inline style , overrides both internal & external styles-->
    <p style="font-size: large">Lorem ipsum dolor sit amet</p>
    <p>Lorem ipsum dolor sit amet</p>
    <p>Lorem ipsum dolor sit amet</p>
  </body>
</html>
